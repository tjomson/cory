<!DOCTYPE html>
<html>
<style>
#container {
  width: 1100px;
  height: 500px;
  position: relative;
  background: black;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<body onload="SYGANIMATION()"></body>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function SYGANIMATION() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 2);
  function frame() {
    if (pos == 500) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
